<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="Landing">
      <video playsinline autoplay muted loop poster="img/splash-poster.jpg" class="Landing__video">
        <source src="img/splash1.webm" type="video/webm">
        <!--<source src="splash1.mp4" type="video/mp4">-->
      </video>
      <div class="container">
        <div class="Grid center">
          <div class="Cell eight Landing__logo">
            <img src="img/Koala-shadow.png" alt="Koala app">
            <h1 class="uppercase">Koala</h1>
            <button>Call To Action</button>
          </div>
        </div>
      </div>
    </div>


    <div class="Works">
      <div class="container">
        <div class="Search Grid">
          <div class="Cell six">[img]</div>
          <div class="Cell six">
            <h3>Search Jobs</h3>
          </div>
        </div>

        <div class="Save Grid">
          <div class="Cell six">
            <h3>Save Jobs</h3>
          </div>
          <div class="Cell six">[img]</div>
        </div>

        <div class="Keep Grid">
          <div class="Cell six">[img]</div>
          <div class="Cell six">
            <h3>Keep Notes</h3>
          </div>
        </div>
      </div><!-- /.container -->
    </div><!-- /.Works -->





  </body>
</html>
